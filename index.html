<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Product preview card component | Dagoberto</title>


</head>

<body>

  <main>
    <div class="container">
      <div class="col-1">
        <img class="image" src="images/image-product-desktop.jpg" alt="">
        <img class="image-mobile" src="images/image-product-mobile.jpg" alt="">
      </div>
      <div class="col-2">
        <h2>Perfume</h2>
        <h1> Gabrielle Essence Eau De Parfum</h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <span> $149.99</span>
          <span>$169.99</span>
        </div>
        <button class="btn">
          <img class="cart-img" src="images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </main>

</body>

</html>
